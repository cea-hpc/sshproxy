version: '3'

services:
    tester:
        container_name: tester
        hostname: tester
        build: fedora-image
        user: fedora
        working_dir: /home/fedora
        depends_on:
            - gateway1
            - gateway2
            - server1
            - server2
            - server3
        #command: ["/usr/bin/sleep", "1000"]
        command: ["/usr/bin/go", "test", "-v", "-failfast", "-tags", "docker", "./sshproxy_test.go"]

    gateway1:
        container_name: gateway1
        hostname: gateway1
        build: fedora-image
        volumes:
            - ../../sshproxy:/sshproxy
        expose:
            - "22"
            - "2022"
            - "2023"
            - "2024"
            - "2025"
        entrypoint: ["/root/gateway.sh"]
        command: ["/usr/sbin/sshd", "-Def", "/etc/ssh/sshd_config.gateway"]

    gateway2:
        container_name: gateway2
        hostname: gateway2
        build: fedora-image
        volumes:
            - ../../sshproxy:/sshproxy
        expose:
            - "22"
            - "2022"
            - "2023"
            - "2024"
            - "2025"
        entrypoint: ["/root/gateway.sh"]
        command: ["/usr/sbin/sshd", "-Def", "/etc/ssh/sshd_config.gateway"]

    etcd:
        container_name: etcd
        hostname: etcd
        build: fedora-image
        expose:
            - "2379"
            - "2380"
        command: ["/root/etcd.sh"]

    server1:
        container_name: server1
        hostname: server1
        build: fedora-image
        expose:
            - "22"
        command: ["/usr/sbin/sshd", "-Def", "/etc/ssh/sshd_config.server1"]

    server2:
        container_name: server2
        hostname: server2
        build: fedora-image
        expose:
            - "22"
        command: ["/usr/sbin/sshd", "-Def", "/etc/ssh/sshd_config.server2"]

    server3:
        container_name: server3
        hostname: server3
        build: fedora-image
        expose:
            - "22"
        command: ["/usr/sbin/sshd", "-Def", "/etc/ssh/sshd_config.server1"]

